    <h1>Images</h1>
    <p>This page is all about images and common image formats. You may also be looking for <a href="links.html">Links</a> and <a href="./misc/extras.html">Useful extras</a></p>
    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src="images/mochi.jpg" alt="mochi snmile">
    <h2>GIFs</h2>
    <p>GIFs are good for animated images.</p>
    <img src="images/mochi.gif" alt="mochi bouncing">
    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="images/mochi.gif" alt="mochi smile">
    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em> use them whenever you can</p>
    <img src="images/mochi.svg" alt="mochi smile">
